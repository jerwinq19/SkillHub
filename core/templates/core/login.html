{% extends "log_reg_base.html" %}

{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="card shadow-lg border-0 rounded-4 p-4" style="max-width: 420px; width: 100%;">
        <div class="card-body">
        
        <!-- Logo / Header -->
        <div class="text-center mb-4">
            <div class="bg-primary text-white rounded-circle d-inline-flex justify-content-center align-items-center mb-3" style="width: 60px; height: 60px;">
            <i class="bi bi-person-fill fs-3"></i>
            </div>
            
            <h3 class="fw-bold text-primary mb-1">Welcome Back!</h3>
            <p class="text-muted mb-0">Login to continue to your account</p>
        </div>

        <!-- Login Form -->
        <form method="POST" novalidate>
            {% csrf_token %}

            {% if form.errors %}
            <div class="alert alert-danger py-2 rounded-3">
            <i class="bi bi-exclamation-triangle"></i> Invalid username or password.
            </div>
            {% endif %}

            <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label fw-semibold">Username</label>
            {{ form.username }}
            </div>

            <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label fw-semibold">Password</label>
            {{ form.password }}
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2 fw-semibold">
            <i class="bi bi-box-arrow-in-right"></i> Login
            </button>
        </form>

        <!-- Register link -->
        <div class="text-center mt-4">
            <p class="text-muted mb-1">Donâ€™t have an account?</p>
            <a href="{% url 'register_view' %}" class="fw-semibold text-primary text-decoration-none">
            <i class="bi bi-person-plus"></i> Create one here
            </a>
        </div>

        </div>
    </div>
</div>

<!-- Optional custom styles -->
<style>
    input {
        width: 100%;
        border-radius: 0.5rem !important;
        border: 1px solid #ced4da !important;
        padding: 0.6rem 0.75rem !important;
    }
    input:focus {
        border-color: #007bff !important;
        box-shadow: 0 0 0 0.15rem rgba(13, 110, 253, 0.25) !important;
        outline: none;
    }
</style>
{% endblock %}
