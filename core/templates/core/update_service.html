{% extends "base.html" %}

{% block content %}
<div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-lg border-0 rounded-4 w-100" style="max-width: 600px;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <h2 class="fw-bold text-primary">
                    <i class="bi bi-pencil-square"></i> Update Service
                </h2>
                <p class="text-muted mb-0">Edit the details below to update your service listing.</p>
            </div>

            <form method="POST">
                {% csrf_token %}

                <!-- Display form errors if any -->
                {% if form.errors %}
                <div class="alert alert-danger rounded-3">
                    <i class="bi bi-exclamation-triangle-fill"></i> Please correct the errors below.
                </div>
                {% endif %}

                <!-- Django form fields -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Service Name</label>
                    {{ form.service_name }}
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Description</label>
                    {{ form.service_description }}
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Price (â‚±)</label>
                    {{ form.price }}
                </div>

                <!-- Buttons -->
                <div class="d-flex justify-content-between align-items-center mt-4">
                    <a href="{% url 'profile' user.pk %}" class="btn btn-outline-secondary px-4">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-success px-4">
                        <i class="bi bi-check-circle"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Optional: style Django form widgets -->
<style>
    input, textarea, select {
        width: 100%;
        border-radius: 0.5rem !important;
        border: 1px solid #ced4da !important;
        padding: 0.6rem 0.75rem !important;
    }
    input:focus, textarea:focus, select:focus {
        border-color: #007bff !important;
        box-shadow: 0 0 0 0.15rem rgba(0, 123, 255, 0.25) !important;
        outline: none;
    } 
</style>
{% endblock %}
