{% extends 'base.html' %}

{% block title %} Delete Transaction {% endblock %}

{% block content %}
<div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-lg border-0 rounded-4 w-100" style="max-width: 500px;">
        <div class="card-body p-5 text-center">
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle-fill text-danger fs-1 mb-3"></i>
                <h4 class="fw-bold text-danger">Delete Transaction</h4>
                <p class="text-muted small">Are you sure you want to permanently delete this transaction? This action cannot be undone.</p>
            </div>

            <form method="POST" class="d-flex justify-content-center gap-3">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger px-4 rounded-3">
                    <i class="bi bi-trash-fill me-1"></i> Delete
                </button>
                <a href="{% url 'manage_service' user.pk %}" class="btn btn-outline-secondary px-4 rounded-3">
                    <i class="bi bi-x-circle me-1"></i> Cancel
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
